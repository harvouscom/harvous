[build]
  command = "npm ci && npm run db:push && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.18.0"
  NPM_FLAGS = "--prefer-offline --no-audit"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Note: For scheduled functions, configure in Netlify dashboard:
# Site Settings > Functions > Scheduled Functions
# Or use an external cron service to call /api/inbox/auto-archive daily
